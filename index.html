<!DOCTYPE html>
<html lang="en" class="js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form style="--min: 0; --val: 38; --max: 100; --n: 10">
        <label for='r'>Price range</label>
        <input id='r' type='range' min='0' value='38' max='100' list='l'>
        <output for='r'></output>
        <datalist id='l'>
            <option class="mid">0</option>
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
            <option>50</option>
            <option>60</option>
            <option>70</option>
            <option>80</option>
            <option>90</option>
            <option>100</option>
        </datalist>
    </form>

    <script src="script.js"></script>
</body>
</html>
